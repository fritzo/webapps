<script type='text/javascript'>

'use strict';

function AssertException(message) {
  this.message = message;
}
AssertException.prototype.toString = function () {
  return 'Assertion Failed: ' + this.message;
}
function assert (condition, message) {
  if (!condition) {
    throw new AssertException(message);
  }
}

function localStorage_keys () {
  var keys = new Array(localStorage.length);
  for (var i = 0, I = localStorage.length; i < I; ++i) {
    keys[i] = localStorage.key(i);
  }
  return keys;
}

</script>
<script type='text/javascript' id='libScript'>

// math functions              // math constants
var abs    = Math.abs;         var E       = Math.E;
var acos   = Math.acos;        var PI      = Math.PI;
var asin   = Math.asin;        var SQRT2   = Math.SQRT2;
var atan   = Math.atan;        var SQRT1_2 = Math.SQRT1_2;
var atan2  = Math.atan2;       var LN2     = Math.LN2;
var ceil   = Math.ceil;        var LN10    = Math.LN10;
var cos    = Math.cos;         var LOG2E   = Math.LOG2E;

var time = 0; // in milliseconds, this is reset every frame
var W,H;      // window width,height in pixels

</script>
<script type='text/javascript'>
//------------------------------------------------------------------------------
// Live

var live = {};

live.logo = [
  "",
  "// this is just an example",
  //"T = 1000;",
  //"t = (time % T) / T;",
  //"",
  "var c = live.draw2d();",
  "c.font = 'bold 64pt Courier';",
  "c.fillStyle = '#77ff77';",
  "c.fillText(' LiveCoder', 0, innerHeight/2);",
  ""
].join('\n');

live.log = function (message) {
  $('#log').val(String(message));
};

//------------------------------------------------------------------------------
// User

live.setUser = function (user) {
  if (user == undefined) {
    user = 'anonymous';
  }

  var pattern = /^[a-zA-Z0-9_-]+$/;
  if ((user.length <= 40) && pattern.test(user)) {
    live.user = user;
    localStorage.setItem('user', user);
    $('#username').html(user);
  } else {
    alert('invalid username. try <=40 alphanumeric characters plus _-');
  }
};

live.promptUser = function () {
  var user = prompt('What name will you use?');
  if (user != undefined) {
    live.setUser(user);
  }
};

//------------------------------------------------------------------------------
// Evaluation

live.running = false;
live.lastGoodCode = '';

live.evalSource = function () {
  if (!live.running) return;

  var source = $('#source');
  var code = source.val();

  try {
    live.log('');

    window.time = Number(Date.now());
    eval(code);

    live.lastGoodCode = code;
    //source.css('color', '#77ff77');
  }
  catch (err) {
    //source.css('color', '#ff7777');
    live.log('error: ' + String(err));

    try {
      eval(live.lastGoodCode);
    } catch (e) {
      live.pauseEval();
      live.log('error: ' + String(err));
    }
  }

  setTimeout(live.evalSource, 1);
};

live.pauseEval = function () {
  live.running = false;
  $('#pause').hide();
  $('#resume').show();
}

live.resumeEval = function () {
  live.running = true;
  $('#resume').hide();
  $('#pause').show();
  live.evalSource();
}

//------------------------------------------------------------------------------
// Persistence

live.getStoredScripts = function () {
  return localStorage_keys().filter(function (key) {
    return /^script\.[0-9]+\.[a-zA-Z0-9_-]+$/.test(key);
  });
};

live.getScriptListHeader = function (size) {
  var create = function (tag) { return $(document.createElement(tag)); };

  return create('tr').append(
      create('td').append(
          create('button').html('delete all').click(live.deleteScripts)));
};

live.getScriptLink = function (key) {
  var create = function (tag) { return $(document.createElement(tag)); };

  var loadScript = function () {
    $('#source').val(localStorage.getItem(key)).trigger('keyup');
    $('#scriptList').fadeOut('fast');
  };
  var deleteScript = function () {
    localStorage.removeItem(key);
    live.listScripts();
  };
  
  var tr = create('tr');

  tr.append(create('td')
      .append(create('button').html('load').click(loadScript))
      .append(create('button').html('delete').click(function(){
            tr.fadeOut('fast', deleteScript);
          })));

  var script_time_user = key.split('.');

  var time = Number(script_time_user[1]);
  var timeago = $.timeago(new Date(time));
  tr.append(create('td').html(timeago));

  var user = script_time_user[2];
  tr.append(create('td').html(user));

  var fullSource = localStorage.getItem(key);
  var briefSource = fullSource.replace(/\s+/g, ' ').substr(0,60) + '...';

  var brief = create('code')
    .html(briefSource)
    .attr('title', 'click to expand')
    .show();
  var full = create('pre')
    .append(create('code').html(fullSource))
    .hide();

  tr.append(create('td')
      .append(brief, full)
      .click(function(){ brief.slideToggle(50); })
      .click(function(){ full.slideToggle(150); }));
  return tr;
};

live.listScripts = function () {

  var keys = live.getStoredScripts();
  keys.sort();
  keys.reverse();

  $('#load').html('browse ' + keys.length + ' codes');

  var menu = $('#scriptList');
  menu.empty();
  menu.append(live.getScriptListHeader(keys.length));
  for (var i = 0; i < keys.length; ++i) {
    var key = keys[i];
    menu.append(live.getScriptLink(key));
  }
};

live.saveScript = function () {
  var name = ['script', String(Date.now()), live.user].join('.');
  localStorage.setItem(name, $('#source').val());
  live.listScripts();
  live.log('saved ' + name + ' ...');
};

live.deleteScripts = function () {

  if (confirm('Really delete all codes in local storage?')) {
    var keys = live.getStoredScripts();
    for (var i = 0, I = keys.length; i < I; ++i) {
      localStorage.removeItem(keys[i]);
    }

    live.listScripts();
  }
};

//------------------------------------------------------------------------------
// Hiding

// these cycle between 3 states

live.showEditor = function (speed) {
  if (speed == undefined) speed = 'fast';

  $('#showEditor').hide();
  $('#hideEditor').hide();
  $('#editor').fadeIn(speed);
  $('#toolbar').fadeIn(speed);
  $('#source').focus();
};

live.hideMenu = function (speed) {
  if (speed == undefined) speed = 'fast';

  $('#showEditor').hide();
  $('#toolbar').fadeOut('fast');
  $('#hideEditor').show();
};

live.hideEditor = function (speed) {
  if (speed == undefined) speed = 'fast';

  $('#hideEditor').hide();
  $('#toolbar').hide();
  $('#editor').fadeOut(speed);
  $('#showEditor').show();
};

//------------------------------------------------------------------------------
// Graphics

live.draw2d = function () {

  var context = live.context2d;
  context.clearRect(0, 0, context.canvas.width, context.canvas.height);
  return context;
};

live.resize = function () {
  live.context2d.canvas.width = window.innerWidth;
  live.context2d.canvas.height = window.innerHeight;
  window.W = window.innerWidth;
  window.H = window.innerWidth;
};

//------------------------------------------------------------------------------
// Main

live.assertFeatures = function () {
  var has = Modernizr;
  assert(has.canvas, 'Browser does not support canvas element');
  assert(has.opacity, 'Browser does not support opacity');
  assert(has.rgba, 'Browser does not support rgba() color attributes');
  assert(has.localstorage, 'Browser does not support localStorage');
  assert(has.webworkers, 'Browser does not support Web Workers');
  //assert(has.svg, 'Browser does not support svg');
  //assert(has.audio, 'Browser does not support audio element');
};

$(window).keydown(function (event) {
      switch (event.which) {

        case 112: // F1 = show library
          $('#lib').toggle();
          event.preventDefault();
          break;

        default: // ignore
      }
    });

$(document).ready(function() {

  try { live.assertFeatures(); }
  catch (e) {
    var message = $(document.createElement('h1'))
      .html(String(e))
      .attr('class','warning');
    $(document.body).empty().html(message);
    return;
  }

  // build toolbar

  $('#source').text(live.logo);
  $('#lib').text($('#libScript').text())
    .click(function(){ $('#lib').fadeToggle(100); });

  $('#pause').click(live.pauseEval);
  $('#resume').click(live.resumeEval);

  $('#save').click(live.saveScript);
  $('#load').click(function(){ $('#scriptList').fadeToggle('fast'); });

  $('#setUser').click(live.promptUser);

  $('#showLib').click(function(){ $('#lib').fadeToggle(100); });
  $('#about').click(function(){ window.open('about.html'); });

  // initialize

  live.setUser(localStorage.getItem('user'));
  live.listScripts();

  try {
    live.context2d = document.getElementById('canvas2d').getContext('2d');
    assert(live.context2d, 'failed to get 2d canvas context');
  }
  catch (e) {
    live.log(e);
    return;
  }

  $(window).resize(live.resize);
  live.resize();

  var inIframe = window.location != window.parent.location;
  if (inIframe) {
    live.hideEditor(0);
    $('body').click(function(){
      live.showEditor(0);
      $('body').off('click');
    });
  } else {
    live.showEditor(0);
  }

  live.resumeEval();
});

</script>
